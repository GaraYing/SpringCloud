# 通过eureka.client.registerWithEureka：false和fetchRegistry：false来表明自己是一个eureka server.
# 在默认情况下erureka server也是一个eureka client ,必须要指定一个 serve
server:
  port: 1001

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

spring:
  application:
    name: eurka-server